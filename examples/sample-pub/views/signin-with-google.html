<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign-in with Google - The Scenic</title>
    <link rel="canonical" href="index.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <link rel="icon" type="image/png" href="../icons/icon-2x.png">
    <link rel="apple-touch-icon" href="../icons/icon-2x.png">
    <meta name="msapplication-TileImage" content="../icons/icon-2x.png">
    <meta name="msapplication-TileColor" content="#37dc8c">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="520465458218-e9vp957krfk2r0i4ejeh6aklqm7c25p4.apps.googleusercontent.com">
    <style>
      .container {
        font-size: 16px;
        line-height: 1.4em;
      }
      h2 {
        margin-bottom: 16px;
      }
    </style>
    <script>
      function onSignIn(googleUser) {
        var resultEl = document.getElementById('result');
        var profile = googleUser.getBasicProfile();
        resultEl.textContent += 'ID: ' + profile.getId() + '\n';
        resultEl.textContent += 'Name: ' + profile.getName() + '\n';
        resultEl.textContent += 'Image: ' + profile.getImageUrl() + '\n';
        resultEl.textContent += 'Email: ' + profile.getEmail() + '\n';
        console.log('User signed-in: ', profile);
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
  </head>
  <body>
    <div class="main-body">
      <header>
        <a class="brand-header" href="/examples/sample-pub">
          <div class="brand-logo"></div>
          <div class="brand-name">The Scenic</div>
        </a>
      </header>
      <main role="main">
        <div class="container">
          <h2>Sign-in with Google</h2>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <pre id="result"></pre>
          <div><a onclick="signOut();">Logout</a></div>
        </div>
      </main>
    </div>
  </body>
</html>
