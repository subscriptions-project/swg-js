<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Scenic</title>
    <link rel="canonical" href="index.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/examples/sample-pub/styles.css" type="text/css">
    <link rel="icon" type="image/png" href="/examples/sample-pub/icons/icon-2x.png">
    <link rel="apple-touch-icon" href="/examples/sample-pub/icons/icon-2x.png">
    <meta name="msapplication-TileImage" content="/examples/sample-pub/icons/icon-2x.png">
    <meta name="msapplication-TileColor" content="#37dc8c">
    <style>
      .container {
        font-size: 16px;
        line-height: 1.4em;
      }
      h2 {
        margin-bottom: 16px;
      }
      input {
        border: 1px solid #ddd;
        border-radius: 3px;
      }
      .input-container {
        display: flex;
        flex-direction: row;
        padding: 5px;
        height: 35px;
        max-width: 300px;
      }
      .input-container span {
        flex: 1;
      }
      .input-container input {
        flex: 2;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web-activities/activities.min.js"></script>
    <script>
      function whenReady(callback) {
        (window.ACTIVITIES = window.ACTIVITIES || []).push(function(activities) {
          callback(activities);
        });
      }

      function submitDebug() {
        whenReady(function(activities) {
          activities.hosts.connectHost().then(function(host) {
            host.accept();
            host.result({});
          });
        });
      }
    </script>
  </head>
  <body>
    <div class="main-body">
      <header>
        <a class="brand-header" href="/examples/sample-pub">
          <div class="brand-logo"></div>
          <div class="brand-name">The Scenic</div>
        </a>
      </header>
      <main role="main">
        <div class="container">
          <h2>Sign-in to Scenic</h2>
          <form action="javascript:void(0)" method="post" onsubmit="submitDebug();">
            <input type="hidden" name="client_id" value="<% client_id %>">
            <input type="hidden" name="redirect_uri" value="<% redirect_uri %>">
            <input type="hidden" name="state" value="<% state %>">
            <input type="hidden" name="scope" value="<% scope %>">
            <input type="hidden" name="response_type" value="<% response_type %>">
            <div class="input-container">
              <span>Email:</span>
              <input name="email" type="email">
            </div>
            <div class="input-container">
              <span>Password:</span>
              <input name="password" type="password">
            </div>
            <div class="input-container">
              <span></span>
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
