<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Scenic</title>
    <link rel="canonical" href="index.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="icon" type="image/png" href="./icons/icon-2x.png">
    <link rel="apple-touch-icon" href="./icons/icon-2x.png">
    <meta name="msapplication-TileImage" content="./icons/icon-2x.png">
    <meta name="msapplication-TileColor" content="#37dc8c">
  </head>
  <body>
    <div class="main-body">
      <header>
        <a class="brand-header" href="/examples/sample-pub">
          <div class="brand-logo"></div>
          <div class="brand-name">The Scenic</div>
        </a>
      </header>
      <main role="main">
        <div class="container">
          <div class="articles">
            <%#articles%>
              <a class="article-list-item-a" href="./<% id %>">
                <div class="article-list-item" style="background-image: url(&quot;<% hero %>&quot;);">
                  <div class="scrim-top"></div>
                  <div class="scrim-bottom"></div>
                  <h3><% title %></h3>
                  <h4>By <% author %>, <% date %></h4>
                </div>
              </a>
            <%/articles%>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
