<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Article - Swgjs Demos</title>

  <script async type="application/javascript" src="/examples/sample-pub/redirect-to/swg-basic.js"></script>
  <script>
    (self.SWG_BASIC = self.SWG_BASIC || []).push(basicSubscriptions => {
      basicSubscriptions.init({
        type: "NewsArticle",
        isAccessibleForFree: true,
        isPartOfType: ["Product"],
        isPartOfProductId: "CAowz7enCw:openaccess",
        autoPromptType: "none",
        clientOptions: { theme: "light", lang: "en" },
      });
    });
  </script>
</head>

<body>
  <h2>Free Article</h2>
  <p>
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint provident tempore laboriosam nihil dolores itaque
    alias ad, commodi cum assumenda quo sapiente! Sed quos incidunt vitae exercitationem nihil, placeat asperiores.
  </p>
</body>

</html>
