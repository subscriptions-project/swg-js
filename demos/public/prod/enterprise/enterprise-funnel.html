<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funnel for Enterprise Demo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-block-end: 14px;
    }

    caption {
      font-size: 150%;
    }

    thead {
      background-color: rgb(165, 223, 177);
    }

    th,
    td {
      padding: 10px;
    }

    .survey-results-data {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: #f1f1f1;
      padding: 5px;
    }

    .survey-results-data pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
  <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "isAccessibleForFree": false,
        "isPartOf": {
          "@type": ["CreativeWork", "Product"],
          "name" : "Funnel for Enterprise Demo",
          "productID": "CAowmrOJAQ:openaccess"
        }
      }
    </script>

  <script async type="application/javascript" src="/examples/sample-pub/redirect-to/swg.js"></script>

  <script async='async' crossorigin='anonymous' data-page-url='absolutelynotmysite.com'
    src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6851705954091379'></script>

  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" crossorigin="anonymous"></script>

  <script>
    window.ga = (x, y, z) => {
      const gaMockEnabled = document.getElementById('gaMock').checked;
      if (!gaMockEnabled) {
        return;
      }

      const table = document.getElementById('gaLogTable');
      const row = document.createElement('tr');
      const html = `
          <td scope="col">${x}</td>
          <td scope="col">${y}</td>
          <td scope="col"><div class="survey-results-data"><pre>${JSON.stringify(
        z,
        null,
        2
      )}</pre></div></td>
        `;
      row.innerHTML = html;
      table.appendChild(row);
    };
    let swg;

    function addResultRow(type, result) {
      const table = document.getElementById('resultTable');
      const row = document.createElement('tr');
      let dataHtml = '';
      if (type == 'TYPE_NEWSLETTER_SIGNUP') {
        dataHtml = `
            Email: ${result.data.email}<br>
            Display Name: ${result.data.displayName}<br>
            Given Name: ${result.data.givenName}<br>
            Family Name: ${result.data.familyName}
          `;
      } else if (type == 'TYPE_REWARDED_AD') {
        dataHtml = `
            Rendered: ${result.data.rendered}<br>
            Reward Granted: ${result.data.rewardGranted}<br>
            Reward: ${result.data.reward}<br>
            Type: ${result.data.type}
          `;
      } else if (type == 'TYPE_REWARDED_SURVEY') {
        dataHtml = `<div class="survey-results-data"><pre>${JSON.stringify(
          result.data,
          null,
          2
        )}</pre></div>`;
      }
      const html = `
            <td scope="col">${result.configurationId}</td>
            <td scope="col">${type}</td>
            <td scope="col">${dataHtml}</td>
        `;
      row.innerHTML = html;
      table.appendChild(row);
    }

    function addInterventionRow(intervention) {
      const table = document.getElementById("interventionTable");
      const row = document.createElement('tr');
      const html = `
          <td scope="col"><button>Show</button></td>
          <td scope="col">${intervention.type}</td>
          <td scope="col">${intervention.configurationId}</td>
          <td scope="col">${intervention.intervention.preference}</td>
        `;
      row.innerHTML = html;
      const button = row.getElementsByTagName('button')[0];
      button.onclick = () => {
        const isClosable = document.getElementById("isClosable").checked;
        const suppressToast = document.getElementById("suppressToast").checked;
        const onAlternateAction = document.getElementById("onAlternateAction").checked;
        const onSignIn = document.getElementById("onSignIn").checked;
        intervention.show({
          isClosable,
          onResult: (result) => addResultRow(intervention.type, result),
          suppressToast,
          onAlternateAction: onAlternateAction ? () => alert('buy flow launched') : null,
          onSignIn: onSignIn ? () => alert('sign in flow launched') : null,
        });
      }
      table.appendChild(row);
    }

    function logHandler(log) {
      const table = document.getElementById("logTable");
      const row = document.createElement('tr');
      const html = `
          <td scope="col">${log.eventType}</td>
          <td scope="col">${log.configurationId}</td>
        `;
      row.innerHTML = html;
      table.appendChild(row);
    }

    function clearAndRefresh() {
      localStorage.clear();
      setTimeout(() => location.reload(), 100);
    }
    (self.SWG = self.SWG || []).push(async subscriptions => {
      document.getElementById('clearAndRefresh').onclick = clearAndRefresh;
      swg = subscriptions; const eventManager = await subscriptions.getEventManager();
      eventManager.registerEventListener(logHandler);
      const availableInterventions = await subscriptions.getAvailableInterventions();
      availableInterventions.forEach(addInterventionRow);
    });
  </script>
</head>

<body>
  <h1>Funnel for Enterprise Demo</h1>
  <button id="clearAndRefresh">Clear Storage and Refresh</button>
  <br /><br />
  <input type="checkbox" id="isClosable" name="scales" checked /> <label for="isClosable">isClosable</label>
  </input>
  <input type="checkbox" id="suppressToast" name="scales" checked />
  <label for="suppressToast">suppressToast</label>
  </input>
  <input type="checkbox" id="onAlternateAction" name="scales" checked />
  <label for="onAlternateAction">onAlternateAction</label>
  </input>
  <input type="checkbox" id="onSignIn" name="scales" checked />
  <label for="onSignIn">onSignIn</label>
  </input>
  <input type="checkbox" id="gaMock" name="scales" checked />
  <label for="gaMock">GA Mock</label>
  </div>
  <article>
    <table>
      <caption>Available Interventions</caption>
      <thead>
        <tr>
          <th scope="col">Activate</th>
          <th scope="col">Type</th>
          <th scope="col">ID</th>
          <th scope="col">Preference</th>
        </tr>
      </thead>
      <tbody id="interventionTable">
      </tbody>
    </table>
    <table>
      <caption>Intervention Results</caption>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Type</th>
          <th scope="col">Data</th>
        </tr>
      </thead>
      <tbody id="resultTable">
      </tbody>
    </table>
    <table>
      <caption>GA Logs</caption>
      <thead>
        <tr>
          <th scope="col">x</th>
          <th scope="col">y</th>
          <th scope="col">z</th>
        </tr>
      </thead>
      <tbody id="gaLogTable">
      </tbody>
    </table>
    <table>
      <caption>Logs</caption>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">ID</th>
        </tr>
      </thead>
      <tbody id="logTable">
      </tbody>
    </table>
  </article>
</body>

</html>
