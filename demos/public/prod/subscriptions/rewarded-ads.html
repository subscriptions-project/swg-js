<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autoprompt (Paywalled Article) - Swgjs Demos</title>
    <link
      rel="shortcut icon"
      href="../../images/favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../../demos.css" />

    <script
      async
      type="application/javascript"
      src="/examples/sample-pub/redirect-to/swg-basic.js"
    ></script>

    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>

    <script>
        // TODO: b/305239939 - Move the publication to where the other e2e pubs are
        (self.SWG_BASIC = self.SWG_BASIC || []).push( basicSubscriptions => {
            basicSubscriptions.init({
                type: "NewsArticle",
                isPartOfType: ["Product"],
                isPartOfProductId: "CAowxbLUCw:basic",
                clientOptions: { theme: "light", lang: "en" },
            });
        });
    </script>
  </head>

  <body>
    <div class="content">
      <article>
        <h2>Autoprompt (Paywalled Article)</h2>

        <p>
          Macaroon chocolate wafer cake chocolate cake gummies souffl√© lollipop
          pie. Cheesecake cotton candy macaroon caramels pie.
        </p>
      </article>
    </div>

    <script src="../../demos.js"></script>
  </body>
</html>
