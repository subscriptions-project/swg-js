<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Subscription - Swgjs Demos</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="demos.css">

  <script async type="application/javascript" src="/examples/sample-pub/redirect-to/swg-basic.js"></script>

  <script>
    (self.SWG_BASIC = self.SWG_BASIC || []).push(basicSubscriptions => {
      basicSubscriptions.init({
        type: "NewsArticle",
        isPartOfType: ["Product"],
        isPartOfProductId: "CAow64SFCw",
      });
    });
    function linkSubscription() {
        self.SWG_BASIC.push(async (basicSubscriptions) => {
          const element = document.getElementById('link-result');
          element.innerText = '';
          const result = await basicSubscriptions.linkSubscription({publisherProvidedId: 'testPpid'});
          element.innerText = JSON.stringify(result, null, 2);
        });
      }
  </script>
</head>

<body>
  <div class="content">
    <article>
      <h2>Link Subscription</h2>

      <p>
        Macaroon chocolate wafer cake chocolate cake gummies souffl√© lollipop pie. Cheesecake cotton candy macaroon
        caramels pie.
      </p>

      <p>
        <button onclick="linkSubscription();">Link Subscription</button>
      </p>
      <p>Result</p>
      <code id="link-result" style="white-space: pre"></code>
    </article>
  </div>

  <script src="demos.js"></script>
</body>

</html>
