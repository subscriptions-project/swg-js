language: node_js
dist: xenial
services:
  - xvfb
node_js:
  - "lts/*"
python:
  - "2.7"
before_install:
  # Override Xenial's default Java version (github.com/travis-ci/travis-ci/issues/10290)
  - export PATH=$(echo "$PATH" | sed -e 's/:\/usr\/local\/lib\/jvm\/openjdk11\/bin//')
  - export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64
before_script:
  - export PATH="`pwd`/node_modules/.bin:$PATH"
stages:
  - check
  - test
jobs:
  include:
    - stage: check
      name: 'Check'
      script: gulp check
    - stage: test
      name: 'Unit Tests'
      script: gulp unit --coverage
    - # run unit tests and e2e tests parallel
      name: 'End to End Tests'
      script: gulp e2e --retries=3
branches:
  only:
    - main
addons:
  chrome: stable
matrix:
  include:
    - env: BUILD_SHARD="unit_tests"
      addons:
        hosts:
          - pub.localhost
          - sp.localhost
cache:
  directories:
    - node_modules
  bundler: true
  yarn: true
after_success:
  - ./node_modules/.bin/codecov -f test/coverage/lcov-unit.info
