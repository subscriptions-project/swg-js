<html>
<head>
  <style>
    button {
      font-size: 18px;
      border: 1px solid lightgray;
      padding: 16px 24px;
    }
    #result {
      margin: 24px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Try to redirect the opener</h1>

  <button onclick="redirectOpener()">Redirect opener</button>

  <div id="result">
  </div>

<script>

function redirectOpener() {
  try {
    window.opener.location = 'malicious.html';
    document.getElementById('result').textContent = 'Possibly succeeded';
  } catch (e) {
    document.getElementById('result').textContent = 'Looks like failed: ' + e;
    console.error(e);
  }
}
</script>
</body>
</html>
